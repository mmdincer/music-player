<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    
    <div class="container">


        <div class="card mb-3" id="card">
            <div class="row g-0">
                <audio id="audio" src=""></audio>
                <div class="col-md-4" id="music-img">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="card-title" id="song"></div>
                        <div class="card-text" id="artist"></div>
                        <div class="controls">
                            <div class="row">
                                <div class="col-5" id="controls-icons">
                                    <i type="button" class="fa-solid fa-backward-step" id="previous"></i>
                                    <i type="button" class="fa-solid fa-play" id="play" style="display: inline;"></i>
                                    <i type="button" class="fa-solid fa-pause" id="pause" style="display: none;"></i>
                                    <i type="button" class="fa-solid fa-forward-step" id="next"></i>
                                </div>

                                <div class="col-7" id="volume" style="display: flex; align-items: center;">
                                    <span id="volume-icon" style="margin-right: 10px;">
                                        <i type="button" class="fa-solid fa-volume-high" id="volume-high"></i>
                                        <i type="button" class="fa-solid fa-volume-low" style="display: none;" id="volume-low"></i>
                                        <i type="button" class="fa-solid fa-volume-xmark" style="display: none;" id="volume-mute"></i>
                                    </span>
                                    <label for="customRange1" class="form-label" style="display: none;">Example range</label>
                                    <input type="range" class="form-range" id="volume-range" min="0" max="1" step="0.1" value="1" style="flex: 1; margin-top: 25px; margin-bottom: 0;">
                                    <span id="playlist" style="margin-left: 25px;">
                                        <i type="button" class="fa-solid fa-list"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-left" style="margin-right: 15px; margin-left: 10px;">00.00</div>
                <div class="progress-wrapper">
                    <div class="progress" role="progressbar"  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 520px;">
                        <div class="progress-bar" id="progress-bar" type="range"></div>
                    </div>
                </div>
                <div class="progress-right" style="margin-right: 10px; margin-left: 15px;"></div>
            </div>
            
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
